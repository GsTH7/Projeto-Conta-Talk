<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	lang="pt-br">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Conta Talk</title>
	<link rel="stylesheet" href="../resources/css/global.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
		integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<ui:insert name="head" />
</h:head>
<body>
	<h:form>
		<div class="top-bar"
			style="display: flex; justify-content: space-between; align-items: center; background-color: #021738; padding: 10px;">

			<h:panelGroup>
				<h:outputText value="Bem-Vindo!" style="color: white;" />
			</h:panelGroup>

			<h:panelGroup>
				<p:graphicImage value="/sistema/resources/image/watan.png"
					style="margin-left: auto; width: 50px; height: 50px;" />
			</h:panelGroup>

		</div>
	</h:form>
	<ui:insert name="conteudo" />
	<h:outputStylesheet name="acesso-layout.css" library="css" />
	<h:outputStylesheet name="global.css" library="css" />
	<h:outputStylesheet name="questionario-layout.css" library="css" />

	<h:outputScript name="jquery/jquery.js" library="primefaces"
		target="head" />
	<h:outputScript name="jquery/jquery-plugins.js" library="primefaces"
		target="head" />

	<h:outputScript library="js" name="acesso-action.js" target="head" />
	<h:outputScript library="js" name="primefaces-auxiliar.js"
		target="head" />

</body>
</html>
